! Command: show running-config
! device: ARISTA-EOS-SW (vEOS, EOS-4.23.5M)
!
! boot system flash:/vEOS-lab.swi
!
transceiver qsfp default-mode 4x10G
!
hostname ARISTA-EOS-SW
!
spanning-tree mode mstp
!
no aaa root
!
username cisco privilege 15 secret sha512 $6$4uoIPo/KYMzvbKzx$snHz4FPy7jteJO.lWihM5OLmFuZhxEWyVbiHMOh0dngxJI9Tj3qLvIClnY.Vq0Wu5cIwemjZgmyyastU9maWY/
!
vlan 300
   name VLAN300
!
vlan 301
   name VLAN301
!
vrf instance arista1
   rd 1231:1231
!
vrf instance arista2
!
vrf instance arista3
!
interface Port-Channel1
   description PORT-CHANNEL
!
interface Ethernet1
   channel-group 1 mode on
!
interface Ethernet2
   channel-group 1 mode on
!
interface Ethernet3
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
   switchport trunk allowed vlan 300-301
   switchport mode trunk
!
interface Ethernet7
!
interface Ethernet8
!
interface Management1
   description MANAGEMENT
   ip address 192.168.100.153/24
!
no ip routing
no ip routing vrf arista1
no ip routing vrf arista2
no ip routing vrf arista3
!
ip route 0.0.0.0/0 192.168.100.100
!
management api http-commands
   protocol http
   protocol https ssl profile test
   no shutdown
!
management security
   ssl profile test
      tls versions 1.2
      certificate ssl.crt key ssl.key
!
end
